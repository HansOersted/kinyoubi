<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今日は金曜日ですか？</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      text-align:center;
    }
    .wrap{ line-height:1.4; }
    .q{ font-size:2.2rem; opacity:0.9; margin-bottom:1.2rem; }
    .a{ font-size:5rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="q">今日は金曜日ですか？</div>
    <div class="a" id="answer">…</div>
  </div>

  <script>
    const day = new Date().getDay(); // 0=Sun ... 5=Fri
    document.getElementById("answer").textContent = (day === 5) ? "はい" : "いいえ";
  </script>
</body>
</html>
